<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha D&D</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Ficha D&D
        </a>
    </nav>

    <form id="form">

        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome do personagem">
            </div>
            <div class="form-group col-md-3">
                <label>Raça</label>
                <input type="text" class="form-control" placeholder="Raça do personagem">
            </div>
            <div class="form-group col-md-3">
                <label>Classe e Nível</label>
                <input type="text" class="form-control" placeholder="Classe nível do personagem">
            </div>
            <div class="form-group col-md-3">
                <label>Tendência</label>
                <select class="form-control">
                    <option>Leal Bom</option>
                    <option>Neutro Bom</option>
                    <option>Caótico Bom</option>
                    <option>Leal Neutro</option>
                    <option>Neutro</option>
                    <option>Caótico Neutro</option>
                    <option>Leal Malígno</option>
                    <option>Neutro Malígno</option>
                    <option>Caótico Malígno</option>
                </select>
            </div>
        </div><!--Fim Row Nome, Classe, Raça e Alinhamento-->

        <div class="form-row" id="xp">
            <div class="form-group col-md-1">
                <label>Xp Atual</label>
                <input type="text" class="form-control form-control-sm xp" id="xpAt" value="0">
            </div>
            <div class="form-group col-md-10">
                <label>Experiência</label>
                <input type="range" class="custom-range" value="0" id="xpBar"/>
            </div>
            <div class="form-group col-md-1">
                <label>Xp Máx.</label>
                <input type="text" class="form-control form-control-sm xp" id="xpMax" value="300">
            </div>
        </div><!--Fim Row do XP-->

        <div class="form-row" id="habs">
            <div class="form-group col-md-2">
                <label>Força</label>
                <input type="text" class="form-control form-control-lg For" id="ForHab" value="10">
                <input type="text" class="form-control form-control-sm" id="ForMod" readonly>
            </div>
            <div class="form-group col-md-2">
                <label>Destreza</label>
                <input type="text" class="form-control form-control-lg Des" id="DesHab" value="10">
                <input type="text" class="form-control form-control-sm" id="DesMod" readonly>
            </div>
            <div class="form-group col-md-2">
                <label>Constituição</label>
                <input type="text" class="form-control form-control-lg Con" id="ConHab" value="10">
                <input type="text" class="form-control form-control-sm" id="ConMod" readonly>
            </div>
            <div class="form-group col-md-2">
                <label>Inteligência</label>
                <input type="text" class="form-control form-control-lg Int" id="IntHab" value="10">
                <input type="text" class="form-control form-control-sm" id="IntMod" readonly>
            </div>
            <div class="form-group col-md-2">
                <label>Sabedoria</label>
                <input type="text" class="form-control form-control-lg Sab" id="SabHab" value="10">
                <input type="text" class="form-control form-control-sm" id="SabMod" readonly>
            </div>
            <div class="form-group col-md-2">
                <label>Carisma</label>
                <input type="text" class="form-control form-control-lg Car" id="CarHab" value="10">
                <input type="text" class="form-control form-control-sm" id="CarMod" readonly>
            </div>
        </div><!--Fim Row Habilidades-->

        <div class="form-row">
            <div class="void col-md-1"></div>

            <div class="form-group col-md-2">
                <label>Bônus de Proeficiência</label>
                <input type="text" class="form-control form-control-lg" id="bonus" value="0">
            </div>
            <div class="form-group col-md-2">
                <label>Classe de Armadura</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="form-group col-md-2">
                <label>Iniciativa</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="form-group col-md-2">
                <label>Deslocamento</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="form-group col-md-2">
                <label>Percepção Passiva</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="void col-md-1">

            </div>
        </div><!--Fim Row Bonus, CA, Iniciativa, Desloc, PVs-->

        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Testes De Resistência</label>
                <div class="form-check">
                    <input class="form-check-input For" type="checkbox" value="" id="ForCheck">
                    <label class="form-check-label">Força</label>
                    <input type="text" class="form-control form-control-sm bonus For" id="ForTest" readonly>
                </div>
                <div class="form-check">
                    <input class="form-check-input Des" type="checkbox" value="" id="DesCheck">
                    <label class="form-check-label">Destreza</label>
                    <input type="text" class="form-control form-control-sm bonus Des" id="DesTest" readonly>
                </div>
                <div class="form-check">
                    <input class="form-check-input Con" type="checkbox" value="" id="ConCheck">
                    <label class="form-check-label">Constituição</label>
                    <input type="text" class="form-control form-control-sm bonus Con" id="ConTest" readonly>
                </div>
                <div class="form-check">
                    <input class="form-check-input Int" type="checkbox" value="" id="IntCheck">
                    <label class="form-check-label">Inteligência</label>
                    <input type="text" class="form-control form-control-sm bonus Int" id="IntTest" readonly>
                </div>
                <div class="form-check">
                    <input class="form-check-input Sab" type="checkbox" value="" id="SabCheck">
                    <label class="form-check-label">Sabedoria</label>
                    <input type="text" class="form-control form-control-sm bonus Sab" id="SabTest" readonly>
                </div>
                <div class="form-check">
                    <input class="form-check-input Car" type="checkbox" value="" id="CarCheck">
                    <label class="form-check-label">Carisma</label>
                    <input type="text" class="form-control form-control-sm bonus Car" id="CarTest" readonly>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label>Perícias</label>
                <div class="form-check des">
                    <input class="form-check-input perBox Des" type="checkbox" value="">
                    <label class="form-check-label">Acrobacia <span class="badge badge-pill badge-success">Des</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Des" readonly>
                </div>
                <div class="form-check int">
                    <input class="form-check-input perBox Int" type="checkbox" value="">
                    <label class="form-check-label">Arcanismo <span class="badge badge-pill badge-warning">Int</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Int" readonly>
                </div>
                <div class="form-check for">
                    <input class="form-check-input perBox For" type="checkbox" value="">
                    <label class="form-check-label">Atletismo <span class="badge badge-pill badge-danger">For</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias For" readonly>
                </div>
                <div class="form-check car">
                    <input class="form-check-input perBox Car" type="checkbox" value="">
                    <label class="form-check-label">Atuação <span class="badge badge-pill badge-light">Car</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Car" readonly>
                </div>
                <div class="form-check car">
                    <input class="form-check-input perBox Car" type="checkbox" value="">
                    <label class="form-check-label">Blefar <span class="badge badge-pill badge-light">Car</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Car" readonly>
                </div>
                <div class="form-check des">
                    <input class="form-check-input perBox Des" type="checkbox" value="">
                    <label class="form-check-label">Furtividade <span class="badge badge-pill badge-success">Des</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Des" readonly>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label style="color: transparent">Perícias</label>
                <div class="form-check int">
                    <input class="form-check-input perBox Int" type="checkbox" value="">
                    <label class="form-check-label">História <span class="badge badge-pill badge-warning">Int</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Int" readonly>
                </div>
                <div class="form-check car">
                    <input class="form-check-input perBox Car" type="checkbox" value="">
                    <label class="form-check-label">Intimidação <span class="badge badge-pill badge-light">Car</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Car" readonly>
                </div>
                <div class="form-check sab">
                    <input class="form-check-input perBox Sab" type="checkbox" value="">
                    <label class="form-check-label">Intuição <span class="badge badge-pill badge-primary">Sab</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Sab" readonly>
                </div>
                <div class="form-check int">
                    <input class="form-check-input perBox Int" type="checkbox" value="">
                    <label class="form-check-label">Investigação <span class="badge badge-pill badge-warning">Int</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Int" readonly>
                </div>
                <div class="form-check sab">
                    <input class="form-check-input perBox Sab" type="checkbox" value="">
                    <label class="form-check-label">Lidar com Animais <span class="badge badge-pill badge-primary">Sab</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Sab" readonly>
                </div>
                <div class="form-check sab">
                    <input class="form-check-input perBox Sab" type="checkbox" value="">
                    <label class="form-check-label">Medicina <span class="badge badge-pill badge-primary">Sab</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Sab" readonly>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label style="color: transparent">Perícias</label>
                <div class="form-check int">
                    <input class="form-check-input perBox Int" type="checkbox" value="">
                    <label class="form-check-label">Natureza <span class="badge badge-pill badge-warning">Int</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Int" readonly>
                </div>
                <div class="form-check sab">
                    <input class="form-check-input perBox Sab" type="checkbox" value="">
                    <label class="form-check-label">Percepção <span class="badge badge-pill badge-primary">Sab</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Sab" readonly>
                </div>
                <div class="form-check car">
                    <input class="form-check-input perBox Car" type="checkbox" value="">
                    <label class="form-check-label">Persuasão <span class="badge badge-pill badge-light">Car</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Car" readonly>
                </div>
                <div class="form-check des">
                    <input class="form-check-input perBox Des" type="checkbox" value="">
                    <label class="form-check-label">Prestidigitação <span class="badge badge-pill badge-success">Des</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Des" readonly>
                </div>
                <div class="form-check int">
                    <input class="form-check-input perBox Int" type="checkbox" value="">
                    <label class="form-check-label">Religião <span class="badge badge-pill badge-warning">Int</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Int" readonly>
                </div>
                <div class="form-check sab">
                    <input class="form-check-input perBox Sab" type="checkbox" value="">
                    <label class="form-check-label">Sobrevivência <span class="badge badge-pill badge-primary">Sab</span></label>
                    <input type="text" class="form-control form-control-sm bonus pericias Sab" readonly>
                </div>
            </div>
        </div><!--Fim Row Testes e Perícias-->

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="exampleFormControlTextarea1">Traços de Perçonalidade</label>
                <textarea class="form-control noresize" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-group col-md-3">
                <label for="exampleFormControlTextarea1">Ideais</label>
                <textarea class="form-control noresize" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-group col-md-3">
                <label for="exampleFormControlTextarea1">Ligações</label>
                <textarea class="form-control noresize" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-group col-md-3">
                <label for="exampleFormControlTextarea1">Defeitos</label>
                <textarea class="form-control noresize" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
        </div><!--Fim Row Antecedentes-->
        
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
